<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
    <script type="text/javascript">
        $('.nav-toggle').click(function(e) {
        
        e.preventDefault();
        $("html").toggleClass("openNav");
        $(".nav-toggle").toggleClass("active");
      
      });
    </script>
</head>

<header>
    <app-mw-custom-nav></app-mw-custom-nav>
</header>

<body>
  <div class="container">
  <div>

      <!-- MAIN BANNER -->

      <!-- custom nav opacity 0.5 -->
      <nav class="navbar navbar-custom-one">
        <div class="container-fluid-custom">
        </div>
      </nav>
      <!-- end here -->

      <!-- carousel -->

      <!-- Wrapper for slides -->
      <div>
        <div>
          <img src="https://source.unsplash.com/XsC0GHXi-8k/1200x192" alt="..." class="img-responsive">
        </div>
      </div>

      <!-- carousel end here -->

      <!-- custom nav  -->
      <nav class="navbar navbar-custom-two">
        <div class="container-fluid-custom">
        </div>
      </nav>
      <!-- end here -->

  <!-- MAIN BANNER end here -->

  <!-- carousel -->

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" ></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://source.unsplash.com/pHANr-CpbYM/1200x192" alt="..." class="img-responsive">
          <div class="carousel-caption">
            Caption 1
          </div>
        </div>
        
        <div class="item">
          <img src="https://source.unsplash.com/uK1AXo7hAAw/1200x192" alt="..." class="img-responsive">
          <div class="carousel-caption">
          Caption 2
          </div>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/4V8JxijgZ_c/1200x192" alt="..." class="img-responsive">
            <div class="carousel-caption">
            Caption 2
            </div>
          </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- carousel end here -->
    <div class="primary-nav col-md-3 col-sm-3">

      <button (click)="onClick()" href="#" class="hamburger open-panel nav-toggle"></button>
  
      <nav role="navigation" class="menu">
  
          <!-- <span style="display: inline;"> <a href="#" class="logotype">LOGO<span>HERE</span></a> </span> -->
  
        <div class="overflow-container">
  
          <ul class="menu-dropdown">
  
            <li><a href="#">Home</a><span class="icon"><i class="fa fa-dashboard"></i></span></li>
  
            <li class="menu-hasdropdown">

              <label title="toggle menu" for="settings">
                  <span class="downarrow"><i class="fa fa-caret-down"></i></span>

              <input type="checkbox" class="sub-menu-checkbox" id="settings" />
  
              <ul class="sub-menu-dropdown">
                <li><a href="">Silicone Baby Products</a></li>

          </ul>
  
        </div>
  
      </nav>
  
    </div>
  
    <div class="col-md-9 col-sm-9 company-content">
  
      <div id="main">
        <div id="main-contents">
          <app-mw-companydesc></app-mw-companydesc>
      </div>
  
    </div>
  </div> <!--END-->




  </div>



  </div>
